{% extends "layout.html" %}

{% block title %}
新增菜單
{% endblock %}

{% block main %}
 <!-- 上傳菜單表單 -->
    <h3>新增菜單</h3>
    <form action="{{ url_for('menu_bp.upload_menu') }}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">菜名</label>
            <input type="text" class="form-control" id="name" name="name" required autocomplete="off" autofocus>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">價格 (整數)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" required autocomplete="off">
        </div>

         <div class="mb-3">
            <label for="category">分類：</label>
            <input type="text" name="category" class="form-control" placeholder="例如：主菜 / 飲料 / 甜點" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">上傳圖片</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">上傳菜單</button>
    </form>
</div>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
