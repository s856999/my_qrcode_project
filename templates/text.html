
    <title>餐廳菜單管理</title>


    <h2 class="mb-4">我的菜單</h2>

    <!-- 菜單列表 -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in menu_items %}
        <div class="col">
            <div class="card h-100">
                {% if item.image %}
                <img src="{{ url_for('static', filename='uploads/' + item.image) }}" class="card-img-top" alt="{{ item.name }}">
                {% else %}
                <img src="{{ url_for('static', filename='default.jpg') }}" class="card-img-top" alt="預設圖片">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">價格：{{ item.price }} 元</p>
                    {% if item.available %}
                    <span class="badge bg-success">上架中</span>
                    {% else %}
                    <span class="badge bg-secondary">已下架</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr class="my-4">

    <!-- 上傳菜單表單 -->
    <h3>新增菜單</h3>
    <form action="{{ url_for('menu_bp.upload_menu') }}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">菜名</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">價格 (整數)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">上傳圖片</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">上傳菜單</button>
    </form>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
